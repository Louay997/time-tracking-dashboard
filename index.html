<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="user_container">
            <div class="user_profile"> 
                <img src="images/image-jeremy.png">
                <p>Report for</p>
                <h1>Jeremy Robson</h1>
            </div>
            <div class="button_container">
                <button id="daily_button"> Daily</button>
                <button id="weekly_button"> Weekly</button>
                <button id="monthly_button">Monthly</button>
            </div>
        </div>
        <div class="info_container">
            <div class="container2">
                <div class="background" style="background-color: hsl(15, 100%, 70%);">
                    <img src="images/icon-work.svg" class="icon" >
                </div>
                <div class="info" class="work">
                    <h4>work</h4>
                    <img src="images/icon-ellipsis.svg">
                    <h2>32hrs</h2>
                    <p>Last week - <span> 36hrs</span></p>
                </div>
            </div>
        
            <div class=container2 >
                <div class="background" style="background-color: hsl(195, 74%, 62%)">
                    <img src="images/icon-play.svg" class="icon">
                </div>  
                <div class="info" class="play">  
                    <h4>play</h4>
                    <img src="images/icon-ellipsis.svg">
                    <h2>10hrs</h2>
                    <p>Last week -<span> 8hrs</span></p>
                </div>
            </div>

            <div class="container2" >
                <div class="background" style="background-color:  hsl(348, 100%, 68%)">
                    <img src="images/icon-study.svg" class="icon">
                </div>  
                <div class="info" class="study">
                    <h4>Study</h4>
                    <img src="images/icon-ellipsis.svg">
                    <h2>4hrs</h2>
                    <p>Last week -<span> 7hrs</span></p>
                </div>
            </div>

            <div class="container2"  >
                <div class="background" style="background-color: hsl(145, 58%, 55%)">
                    <img src="images/icon-exercise.svg" class="icon">
                </div>
                <div class="info" class="exercise">
                    <h4>Exercise</h4>
                    <img src="images/icon-ellipsis.svg">
                    <h2>4hrs</h2>
                    <p>Last week - <span> 5hrs</span></p>
                </div>
            </div>
        
            <div class="container2">
                <div class="background"style="background-color: hsl(264, 64%, 52%);">
                    <img src="images/icon-social.svg" class="icon"> 
                </div>
                <div class="info" class="social">
                    <h4>Social</h4>
                    <img src="images/icon-ellipsis.svg">
                    <h2>5hrs</h2>
                    <p>Last week - <span> 10hrs</span></p>
                </div>    
            </div>
        
            <div class="container2">
                <div class="background" style="background-color: hsl(43, 84%, 65%);">
                    <img src="images/icon-self-care.svg" class="icon">
                </div>
                <div class="info" class="selfcare">
                    <h4>Self Care</h4>
                    <img src="images/icon-ellipsis.svg">
                    <h2>2hrs</h2>
                    <p>Last week - <span> 2hrs</span></p>
                </div> 
            </div>
        </div>   
    </div>
</body>
    <script src="script.js"></script>
</html>
